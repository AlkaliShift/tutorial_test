<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/account.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{js/accountAdd.js}" charset="utf-8"></script>
</head>

<body>
<div id="type" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">账户名称</label>
        <div class="layui-input-block">
            <input type="text" id="accountName" required="required" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账户密码</label>
        <div class="layui-input-block">
            <input type="text" id="accountPassword" required="required" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">保存</button>
        </div>
    </div>
</div>
</body>
</html>
