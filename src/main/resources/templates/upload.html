<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/account.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{js/upload.js}" charset="utf-8"></script>
</head>

<body>
<div id="type" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" id="accountId" th:value="${accountId}" readonly="readonly" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <button type="button" class="layui-btn upload">上传图片</button>
</div>
</body>
</html>
